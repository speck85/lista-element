<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="lista-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items={{datos}} as="item">
      <ul>
        <li>[[item.titulo]]</li>
          <ul>
            <li>[[item.descripcion]]</li>
          </ul>
      </ul>
    </template>
  </template>

  <script>
    /**
     * `lista-element`
     * componente de lista
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ListaElement extends Polymer.Element {
      static get is() { return 'lista-element'; }
      static get properties() {
        return {
          datos: {
            type: Array,
            value(){
              return[
                {titulo:"TITULO",descripcion:"DESCRIPCION"}
              ]
            }
          }
        };
      }
    }

    window.customElements.define(ListaElement.is, ListaElement);
  </script>
</dom-module>
